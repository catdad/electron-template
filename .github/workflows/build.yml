name: Build

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npm test
      - run: npm run package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-artifacts
          path: dist/*.exe
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npm test
      - run: npm run package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-artifacts
          path: dist/*.dmg
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: sudo apt-get install xvfb
      - run: npm install
      - name: Run npm test
        run: xvfb-run --auto-servernum npm test
      - run: npm run package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-artifacts
          path: dist/*.AppImage
          
